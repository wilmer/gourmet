{% extends 'layout.html'%}
{% load static %}
{% block titulo %}Gestión de operadores{% endblock %}
{% block contenido %}

<section ng-controller="OperadorController" ng-init="Iniciar()">
    <div class="panel panel-info">
        <div class="panel-heading">
            <b class="panel-title">Operadores
                <span class="badge" ng-bind="ListaOperador.length"></span>
            </b>
        </div>
        <div class="table-responsive">
            <table class="table table-condensed table-hover table-bordered">
                <thead>
                    <tr>
                        <th>Nombre</th>
                        <th>Nombre de usuario</th>
                        <th class="text-center col-xs-1">
                            <button class="btn btn-xs btn-success" ng-click="CrearOperador()">
                                <span class="glyphicon glyphicon-plus-sign"></span>
                            </button>
                        </th>
                    </tr>
                </thead>
                <tbody ng-repeat="Operador in ListaOperador">
                    <tr>
                        <td><span ng-bind="Operador.nombre_operador"></span></td>
                        <td><span ng-bind="Operador.usuario"></span></td>
                        <td class="text-center col-xs-1">
                            <button class="btn btn-xs btn-danger" ng-click="EliminarOperador(Operador)">
                                <span class="glyphicon glyphicon-remove-sign"></span>
                            </button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <div class="modal fade" id="app-modal-operador">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-body">
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            <span class="panel-title">Ingrese la información requerida</span>
                        </div>
                        <div class="panel-body">
                            <div class="row">
                                <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                                    <div class="form-group">
                                        <label>Nombre:</label>
                                        <input type="text" class="form-control" ng-model="Operador.nombre_operador">
                                    </div>
                                    <div class="form-group">
                                        <label>Usuario:</label>
                                        <input type="text" class="form-control" ng-model="Operador.usuario">
                                    </div>
                                    <div class="form-group">
                                        <label>Password:</label>
                                        <input type="password" class="form-control" ng-model="Operador.password">
                                    </div>
                                    <div class="form-group">
                                        <label>Tipo de operador:</label>
                                        <!--
                                        <select class="form-control" ng-model="Operador.tipo_operador" ng-options="elemento.id as elemento.Name for elemento in ListaSchool">
                                            <option value="">[Seleccione]</option>
                                        </select>
                                        -->
                                        <!--
                                        Operador 1 Cocinero
                                        Ayudate 0 Mozo

                                          -->
                                        <select  ng-model="Operador.tipo_operador" class="form-control">
                                            <option value="">[Seleccione]</option>
                                            <option value="0">Cocinero</option>
                                            <option value="1">Mozo</option>
                                        </select>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="panel-footer">
                            <div class="text-right">
                                <button type="button" class="btn btn-default" ng-click="CancelarOperador()">Cancelar</button>
                                <button type="button" class="btn btn-success" ng-click="GuardarOperador()">Guardar</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
{% endblock %}

{% block scripts %}
<script src="{% static 'js/app/factories/operador-factory.js' %}"></script>
<script src="{% static 'js/app/controllers/operador-controller.js' %}"></script>
{% endblock %}

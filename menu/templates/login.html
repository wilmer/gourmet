{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Iniciar sesión</title>
    <link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap.min.css' %}">
</head>

<body>
    <section>
        <div class="container">
            <div class="row">
                <div class="col-xs-12 col-sm-offset-4 col-sm-4 col-md-4 col-lg-4">
                    <form action="{% url 'login' %}" method="post">
                        {% csrf_token %}
                        <div>
                            <br>
                            <br>
                            {% if message is not None %}
                            <div class="alert alert-danger">
                                <button type="button" class="close" data-dismiss="alert" aria-hidden="true">&times;</button>
                                <strong>Se ha encontrado un problema!</strong>  {{ message }}
                            </div>
                            {% endif %}
                            <div class="panel panel-info">
                                <div class="panel-heading">
                                    <b class="panel-title"><span class="glyphicon glyphicon-user"></span> Iniciar sesión</b>
                                </div>
                                <div class="panel-body">
                                    <div class="form-group">
                                        <label>Usuario:</label>
                                        <input type="text" name="usuario" class="form-control">
                                    </div>
                                    <div class="form-group">
                                        <label>Password:</label>
                                        <input type="password" name="password" class="form-control">
                                    </div>
                                </div>
                                <div class="panel-footer">
                                    <button type="reset" class="btn btn-danger btn-sm"><span class="glyphicon glyphicon-remove-sign"></span> Cancelar</button>
                                    <button type="submit" class="btn btn-success btn-sm"><span class="glyphicon glyphicon-ok-sign"></span> Ingresar</button>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
</body>

</html>
